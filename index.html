<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>M3U</h1>
        <a href="./m3u/sportbalkan.m3u">MCS</a>
        <video id="video" controls width="640" height="264"></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video');
            var m3u8Url = 'https://d1cs5tlhj75jxe.cloudfront.net/rtl/playlist.m3u8'; // Sample M3U8 URL

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest loaded, starting playback');
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS.js error:', data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
                video.addEventListener('canplay', function() {
                    console.log('Native HLS loaded, starting playback');
                    video.play();
                });
                video.addEventListener('error', function() {
                    console.error('Native HLS error');
                });
            } else {
                console.error('HLS not supported');
            }
        });
    </script>
</body>
</html>
